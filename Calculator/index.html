<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Task 3/my claculator.ico" type="image/x-icon">
    <link rel="stylesheet" href="./Task 3/Calculator.css">

    <title>MK 2006</title>
</head>
<body>
    <div class="calculator">
        <h2 class="title">MK_2006</h2>
        <form >
        <input type="text" class="screen" placeholder="0" >
        </form>
        <div class="button">
        <button type="button" class="btn btn-yellow shadow" value="*">X</button>
        <button type="button" class="btn btn-yellow shadow" value="/">/</button>
        <button type="button" class="btn btn-yellow shadow" value="-">-</button>
        <button type="button" class="btn btn-yellow shadow" value="+">+</button>


        <button type="button" class="btn btn-grey shadow" value="9">9</button>
        <button type="button" class="btn btn-grey shadow" value="8">8</button>
        <button type="button" class="btn btn-grey shadow" value="7">7</button>
        <button type="button" class="btn btn-grey shadow" value="6">6</button>
        <button type="button" class="btn btn-grey shadow" value="5">5</button>
        <button type="button" class="btn btn-grey shadow" value="4">4</button>
        <button type="button" class="btn btn-grey shadow" value="3">3</button>
        <button type="button" class="btn btn-grey shadow" value="2">2</button>
        <button type="button" class="btn btn-grey shadow" value="1">1</button>
        <button type="button" class="btn btn-grey shadow" value="0">0</button>

        <button type="button" class="btn btn-grey shadow" value=".">.</button>
        <button type="button" class="btn-equal shadow" value="=">=</button>
        <button type="button" class="btn-clear shadow" value="c">C</button>
        <button type="button" class="btn-light shadow" value="c">light-ON</button>

            </div>
    </div>
    <script src="./Task 3/Calculator.js"></script>
</body>
</html>
